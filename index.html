    <script>
        var i = 0;
        function slide() {
            i++;
            if (i > $('.dssli div:last').index()) {
                i = 0;
            }
            $('.dssli div').eq(i).stop().fadeIn('slow');
            $('.dssli div').eq(i - 1).stop().fadeOut('slow');
        }
        setInterval(slide, 3000);

    </script>
